<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Scroll</title>
</head>
<body>
    <div id="top-controls" class="controls">
        <svg id="play-btn" width="5vw" height="5vw" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z" fill="#B9D2B1"/>
        </svg>
        <svg id="stop-btn" width="300" height="130" xmlns="http://www.w3.org/2000/svg">
            <rect width="5vw" height="5vw" x="10" y="10" rx="20" ry="20" fill="#F72C25" />
        </svg> 
        <input id="vol-ctrl" name="vol" type="range" min="0" max="1" step="0.01" default="0.50">
    </div>
    <div id="main-controls" class="controls">
        <button id="wobble-gain"></button>
        <input id="interval-size" class="hidden" name="int-sz" type="range" min="50" max="2000" step="50" default="500">
    </div>
</body>
</html>
