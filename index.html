<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Scroll</title>
</head>
<body>
    <button id="start">Start Audio Context</button>
    <div id="controls" class="hidden">
        <button id="play-btn">Play</button>
        <button id="stop-btn">Stop</button>
        <label for="vol">Volume: </label>
        <input id="vol-ctrl" name="vol" type="range" min="0" max="1" step="0.01" default="0.50">
        <button id="wobble-gain"></button>
        <input id="interval-size" class="hidden" name="int-sz" type="range" min="50" max="2000" step="50" default="500">
    </div>
</body>
</html>
